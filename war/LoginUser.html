<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
  


  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <!-- Use title if it's in the page YAML frontmatter -->
  <title>Odonto Clinic Soft Manager</title>

  <link href="/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/bootstrap-social.css" rel="stylesheet">
  <script src="/javascripts/application.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="/Recursos/js/LoginUser.js" type="text/javascript"></script>
  <script></script>
 <!--  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"> -->

  
</head>

<body ng-app="Login" ng-controller="LoginCtrl">

<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Odonto Manager</a>

    
  </div>

  
</nav>
<div class="container">
  
<div class="col-md-4 col-md-offset-4">


  <div class="padded">
    <div class="login box" style="margin-top: 80px;">

      <div class="box-header">
        <span class="title">Logueo</span>
      </div>

      <div class="box-content padded">
        <form class="separate-sections">
          <div class="input-group addon-left">
            <span class="input-group-addon" href="#">
              <i class="icon-user"></i>
            </span>
            <input type="text" placeholder="username" ng-model="usuarioAutenticacion.login">
          </div>

          <div class="input-group addon-left">
            <span class="input-group-addon" href="#">
              <i class="icon-key"></i>
            </span>
            <input type="password" placeholder="password" ng-model="usuarioAutenticacion.password">
          </div>

          <div>
            <a class="btn btn-blue btn-block"  ng-click="servicioAutenticaciongoogle()" >
                Entrar <i class="icon-signin"></i>
            </a>
          </div>

        </form>

        <div>
          <a href="register.html">
              Tiene Cuenta? <strong>Cree una cuenta aqu&#237;</strong>
          </a>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <a href="#" class="btn btn-block btn-social btn-google-plus" ng-click="paginaLogueoGoogle()"><i class="icon-google-plus"></i>Logueate con Google</a>
      </div>
      <!-- <div class="col-md-6">
        <a href="#" class="btn btn-twitter btn-block"><i class="icon-twitter"></i> Twitter</a>
      </div> -->
    </div>
  </div>
</div>
</div>

</body>
</html>
